<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JS | Simple Modal Box Snippet</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <a href="#" class="modal-trigger" data-modal="modal-name">Modal open!</a>
    <!-- Trigger Modal. -->

    <!-- Modal -->
    <div class="modal" id="modal-name">
      <div class="modal-sandbox"></div>
      <div class="modal-box">
        <div class="modal-header">
          <div class="close-modal">&#10006;</div>
          <h1>Simple modal box</h1>
        </div>
        <div class="modal-body">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic soluta
            saepe, atque, iure quidem maiores non dolores, fuga eaque
            voluptatibus corporis accusantium quas. Eligendi velit eum fugiat
            eius?
          </p>
          <p>
            Laboriosam voluptas, iure rem provident laborum culpa atque fugit
          </p>
          <br />
          <button class="close-modal">Close!</button>
        </div>
      </div>
    </div>

    <!-- Aditional Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
